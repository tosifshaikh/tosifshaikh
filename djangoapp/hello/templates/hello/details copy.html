<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{details.title}}</title>
    <link rel="stylesheet" href="{% static 'hello/styles/base.css' %}">

</head>

        <article>

            </section>

                <h2>

                <footer>
                    <p>Need more details? Please <a href="">contact </a> to admin</p>

            <section id="registration">

    </main>
