<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form2">
<table width="60%" border="1" cellspacing="1" cellpadding="1" align="center">
  <tr>
    <td colspan="5"><div align="center">Sign up Form</div></td>
  </tr>
  <tr>
    <td colspan="5"><div align="left">Login Detail's</div></td>
  </tr>
  <tr>
    <td width="15%"><div align="right">Email</div></td>
    <td colspan="2">
      <label for="txtemail"></label>
      <input type="text" name="txtemail" id="txtemail">
    </td>
    <td>&nbsp;</td>
    <td width="23%">&nbsp;</td>
  </tr>
  <tr>
    <td><div align="right">Password</div></td>
    <td colspan="2"><input type="password" name="txtpass" id="txtpass"></td>
    <td align="right">Retype Password</td>
    <td><input type="password" name="txtpass2" id="txtpass2"></td>
  </tr>
  <tr>
    <td colspan="5">Personal Detail's</td>
  </tr>
  <tr>
    <td><div align="right">User name</div></td>
    <td colspan="4">
      <label for="txtUname"></label>
      <input name="txtUname" type="text" id="txtFname" placeholder="First Name">
      <label for="txtMname"></label>
      <input type="text" name="txtMname" id="txtMname" placeholder="Middle Name">
      <label for="txtLname"></label>
      <input type="text" name="txtLname" id="txtLname" placeholder="Last Name"></td>
    </tr>
  <tr>
    <td><div align="right">Address:</div></td>
    <td colspan="3"><label for="txtAddress"></label>
      <textarea name="txtAddress" id="txtAddress" cols="45" rows="5" placeholder="Address"></textarea></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><div align="right">Gender</div></td>
    <td colspan="3"><p>
      <label>
          <input type="radio" name="genderGroup" value="M" id="genderGroup_0">
          Male</label>
       
        <label>
          <input type="radio" name="genderGroup" value="F" id="genderGroup_1">
          Female</label>
        <br>
    </p></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><div align="right">Nationality</div></td>
    <td colspan="2" ><label for="txtNationality"></label>
      <input type="text" name="txtNationality" id="txtNationality" placeholder="Nationality"></td>
    <td align="right">Marital Status</td>
    <td><label for="txtStatus"></label>
      <input type="text" name="txtStatus" id="txtStatus" placeholder="Marital Status"></td>
  </tr>
  <tr>
    
    <td align="right">
     <label>Country</label>
    
    
     </td><td width="19%"> <label for="selectCountry"></label>
      <select name="selectCountry" id="selectCountry">
        <option value="0">Select Country</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="selectCity"></label></td>
     <td align="right">City
       <select name="selectCity" id="selectCity" >
         <option value="0">Select City</option>
      </select></td>
     <td align="right"><label for="selectDistrict">District</label>       <select name="selectDistrict" id="selectDistrict">
         <option value="0">Select District</option>
      </select></td>
      <td>&nbsp;</td>
  </tr>
  
  <tr>
    <td><div align="right">Pincode</div></td>
    <td colspan="2"><label for="txtPin"></label>
      <input type="text" name="txtPin" id="txtPin" placeholder="Pincode"></td>
    <td align="right">Mobile</td>
    <td><label for="txtMob"></label>
      <input type="text" name="txtMob" id="txtMob" placeholder="Mobile"></td>
    </tr>
  <tr>
    <td><div align="right">Photo</div></td>
    <td colspan="2"><label for="filePhoto"></label>
      <input type="file" name="filePhoto" id="filePhoto"></td>
    <td></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="3" align="right"><input type="submit" name="btnsub" id="btnsub" value="Save"></td>
    <td colspan="2" align="left"><input type="reset" name="btnReset" id="btnReset" value="Reset"></td>
    </tr>
  
</table>
</form>
</body>
</html>
