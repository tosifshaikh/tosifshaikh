<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="ES6Training.js"></script>
</head>
<body >
	<form method="post">
	<div class="container border">
	<div class="form-group row"><div class="col-sm-4 text-center"><h5 class="font-weight-bold">Interest Calculator</h5></div></div>
	<div class="form-group row">
		<label for="amount" class="control-label col-sm-2">Amount :</label> 
			<div class="col-sm-2">
			<input id="amount" name="amount" type ="text" class="form-control">
			<div id = "feedbackamount" class = "invalid-feedback"></div>
			</div>
	</div>
	<div class="form-group row">
		<label for="rate" class="control-label col-sm-2">Interest Rate (%): </label>
			<div class="col-sm-2">
			 <input id="rate" name="rate" type = "text" class="form-control" >
			 <div id = "feedbackrate" class = "invalid-feedback"></div>
			</div>
			<small class="text-muted"><strong>Yearly</strong></small>
		</div>
	<div class="form-group row">
	<label for="rate" class="control-label col-sm-2">Period : </label>
		<div class="col-sm-2">
		 <input id="year" name="year" type ="text" class="form-control">
		 <div id = "feedbackyear" class = "invalid-feedback"></div>
		</div>
		<small class="text-muted"><strong>Years</strong></small>
	</div>
	<input class="btn btn-primary" type="button" value="Calculate" onclick = "calculateInterest(this.form)">
	</div>
	
	</form>
	<div id ='inputDiv' class="container" style="padding-top: 5px;">
	</div>
	<div id = "dataGrid" class="container" style="padding-top: 5px;"></div>
</body>	
</html>
